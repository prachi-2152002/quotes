<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>

    <div class="container">
        <div class="inner" >
            <div class="box" data-aos="zoom-in">
                <p class="number">
                    <img src="images/logo.png";
                     alt="tweetMe"
                     title="TweetMe"
                     id="tweetMe"
                     />
                </p>

                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quote">One day at a time .</p>
                    <p id="author" class="author">â€“ Marshall Ganz</p>
                </div>

                <label class="button">
                    <p id="newQ">newQuotes</p>
                </label>
            </div>
        </div>
    </div>

    <!-- cdn -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>
          AOS.init();
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const newQ=document.getElementById("newQ");
        const tweetMe=document.getElementById("tweetMe");
        let realData="";
        let quotesData="";

       const tweetNow =()=>{
           let tweetPost="`https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`";
           window.open(tweetPost);
       }

        const getNewQuotes=() =>{
            //math.floor use otherwise it shows no. between points
            let rnum=Math.floor(Math.random()*10);
            quotesData=realData[rnum];
            quotes.innerHTML=`${quotesData.text}`;
            quotesData.author==null?(author.innerText="unKnown")
            :  (author.innerText=`${quotesData.author}`);
        }

        const getQuotes = async () =>{
            const api ="http://type.fit/api/quotes";
            try {
                let data= await fetch(api);
                realData=await data.json();
            } catch (error) {}  
        };
//no ned to use parenthesis in this method getNewQuotes becoz call directly at a time
        newQ.addEventListener("click",getNewQuotes);
        getQuotes();
    </script>
